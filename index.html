<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var myHeaders = new Headers();

    var raw = JSON.stringify({
      filename: 'invoice.pdf',
      format: 'A4',
      htmlContent:
        '<!DOCTYPE html><html><head><style>.invoice { font-family: Arial, sans-serif; border-collapse: collapse; width: 100%; } </style></head><body><div class="invoice"><h1>Invoice</h1><table><tr><th>Item</th><th>Description</th><th>Quantity</th><th>Price</th></tr><tr><td>Item 1</td><td>Description 1</td><td>2</td><td>$10.00</td></tr></table></div></body></html>',
    });

    var requestOptions = {
      method: 'POST',
      headers: myHeaders,
      body: raw,
      redirect: 'follow',
    };

    fetch('http://localhost:3000/api/generate-pdf', requestOptions)
      .then((response) => response.text())
      .then((result) => console.log(result))
      .catch((error) => console.log('error', error));
  </script>
</html>
